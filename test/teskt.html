<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#hide").click(function(){
        $(".divv").hide();
    });
    $("#show").click(function(){
        $(".divv").show();
    });
});
</script>
</head>
<body>

<div class="divv">If you click on the "Hide" button, I will disappear.</div>

<button id="hide">Hide</button>
<button id="show">Show</button>

</body>
</html>
